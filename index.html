<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Member Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Page Container (Add Members) -->
    <div id="mainPageContainer" class="bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-4xl mx-auto flex flex-col space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">Committee Members</h1>
            <p class="text-gray-400 font-medium text-sm">
                Your unique user ID: <span id="userIdDisplay" class="font-mono text-gray-200 font-bold bg-gray-700 rounded-md px-2 py-1">Loading...</span>
            </p>
        </header>

        <!-- Add New Member Button -->
        <div class="flex justify-center space-x-4">
            <button id="addMemberBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Add New Member
            </button>
            <button id="viewMembersBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                View All Members
            </button>
        </div>

        <p id="loadingMessage" class="text-center text-gray-400">Loading members...</p>
    </div>

    <!-- View Members Page Container -->
    <div id="viewMembersPageContainer" class="bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-4xl mx-auto flex-col space-y-8 hidden">
        <header class="text-center space-y-2">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">All Members</h1>
            <button id="backToMainBtn" class="mt-4 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition-colors">
                Back to Main
            </button>
        </header>

        <!-- Member List Container -->
        <div id="membersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Members will be rendered here -->
        </div>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="memberModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-8 w-full max-w-xl mx-4 transform transition-all scale-95 opacity-0">
            <h2 id="modalTitle" class="text-2xl md:text-3xl font-bold text-white mb-6 text-center">Add New Member</h2>
            <form id="memberForm" class="space-y-4">
                <div>
                    <label for="memberName" class="block text-gray-200 font-medium mb-1">Name</label>
                    <input type="text" id="memberName" name="name" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="memberBirthday" class="block text-gray-200 font-medium mb-1">Birthday</label>
                    <input type="date" id="memberBirthday" name="birthday" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="memberSex" class="block text-gray-200 font-medium mb-1">Sex</label>
                    <select id="memberSex" name="sex" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="memberPayment" class="block text-gray-200 font-medium mb-1">Payment Details</label>
                    <input type="text" id="memberPayment" name="paymentDetails" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                </div>

                <!-- Family Members Section -->
                <div class="space-y-2">
                    <h3 class="text-lg font-semibold text-gray-200">Family Members</h3>
                    <div id="familyMembersContainer" class="space-y-2"></div>
                    <button type="button" id="addFamilyMemberBtn" class="text-blue-500 hover:text-blue-400 font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add Family Member
                    </button>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-8 w-full max-w-sm mx-4 transform transition-all scale-95 opacity-0">
            <h2 id="confirmTitle" class="text-xl font-bold text-white mb-4">Are you sure?</h2>
            <p id="confirmMessage" class="text-gray-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="confirmCancelBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full transition-colors">Cancel</button>
                <button id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase log level for debugging
        setLogLevel('debug');

        const userIdDisplay = document.getElementById('userIdDisplay');
        const mainPageContainer = document.getElementById('mainPageContainer');
        const viewMembersPageContainer = document.getElementById('viewMembersPageContainer');
        const membersContainer = document.getElementById('membersContainer');
        const addMemberBtn = document.getElementById('addMemberBtn');
        const viewMembersBtn = document.getElementById('viewMembersBtn');
        const backToMainBtn = document.getElementById('backToMainBtn');
        const memberModal = document.getElementById('memberModal');
        const modalTitle = document.getElementById('modalTitle');
        const memberForm = document.getElementById('memberForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmModal = document.getElementById('confirmModal');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const addFamilyMemberBtn = document.getElementById('addFamilyMemberBtn');
        const familyMembersContainer = document.getElementById('familyMembersContainer');
        const loadingMessage = document.getElementById('loadingMessage');

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, auth, db, userId;
        let membersRef;

        // Current member being edited
        let currentMemberId = null;

        const initFirebase = async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        membersRef = collection(db, `/artifacts/${appId}/users/${userId}/members`);
                        setupRealtimeListener();
                    } else {
                        // Handle unauthenticated state if needed
                        console.log("User is signed out or not yet signed in.");
                        loadingMessage.textContent = 'Please wait, signing you in...';
                    }
                });

                // Sign in with the custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingMessage.textContent = 'Failed to load app. Check console for details.';
            }
        };

        const setupRealtimeListener = () => {
            onSnapshot(membersRef, (snapshot) => {
                const members = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderMembers(members);
            }, (error) => {
                console.error("Error fetching documents: ", error);
                membersContainer.innerHTML = `<p class="col-span-full text-center text-red-400">Failed to fetch members. Check console for details.</p>`;
            });
        };

        const showPage = (pageName) => {
            mainPageContainer.classList.add('hidden');
            viewMembersPageContainer.classList.add('hidden');

            if (pageName === 'main') {
                mainPageContainer.classList.remove('hidden');
            } else if (pageName === 'view') {
                viewMembersPageContainer.classList.remove('hidden');
            }
        };

        const renderFamilyMembers = (familyMembers = []) => {
            familyMembersContainer.innerHTML = '';
            familyMembers.forEach(member => {
                const div = document.createElement('div');
                div.className = "flex space-x-2 items-center";
                div.innerHTML = `
                    <input type="text" value="${member.name}" placeholder="Name" class="flex-1 p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-colors">
                    <input type="text" value="${member.relationship}" placeholder="Relationship" class="flex-1 p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-colors">
                    <button type="button" class="remove-family-member-btn text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.5 10.5h-9a.5.5 0 010-1h9a.5.5 0 010 1z"/></svg>
                    </button>
                `;
                div.querySelector('.remove-family-member-btn').onclick = () => {
                    div.remove();
                };
                familyMembersContainer.appendChild(div);
            });
        };

        const renderMembers = (members) => {
            membersContainer.innerHTML = '';
            loadingMessage.classList.add('hidden');
            if (members.length === 0) {
                membersContainer.innerHTML = `<p class="col-span-full text-center text-gray-400">No members found. Add one to get started!</p>`;
            } else {
                members.forEach(member => {
                    const familyMembersHtml = member.familyMembers && member.familyMembers.length > 0
                        ? `<div><p class="font-semibold text-gray-300">Family Members:</p><ul class="list-disc list-inside space-y-1 mt-1">${member.familyMembers.map(fm => `<li class="text-gray-400">${fm.name} (${fm.relationship})</li>`).join('')}</ul></div>`
                        : '';

                    const memberCard = document.createElement('div');
                    memberCard.className = "bg-gray-700 rounded-2xl shadow-lg p-6 flex flex-col justify-between transition-transform duration-300 transform hover:scale-105";
                    memberCard.innerHTML = `
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-2xl font-bold text-white">${member.name}</h3>
                                <p class="text-sm font-medium text-gray-400">${member.sex}</p>
                            </div>
                            <div class="space-y-1 text-gray-300 text-sm">
                                <p><span class="font-semibold">Birthday:</span> ${member.birthday}</p>
                                <p><span class="font-semibold">Payment:</span> ${member.paymentDetails || 'N/A'}</p>
                            </div>
                            ${familyMembersHtml}
                        </div>
                        <div class="flex justify-end space-x-2 mt-4">
                            <button class="edit-btn text-blue-400 hover:text-blue-300 font-medium transition-colors" data-id="${member.id}">Edit</button>
                            <button class="delete-btn text-red-400 hover:text-red-300 font-medium transition-colors" data-id="${member.id}">Delete</button>
                        </div>
                    `;
                    membersContainer.appendChild(memberCard);
                });

                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => showEditModal(e.target.dataset.id));
                });
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => showDeleteConfirm(e.target.dataset.id));
                });
            }
        };

        const showModal = () => {
            memberModal.classList.remove('hidden');
            setTimeout(() => {
                memberModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                memberModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 50);
        };

        const hideModal = () => {
            memberModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            memberModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                memberModal.classList.add('hidden');
            }, 300);
        };

        const showConfirm = () => {
            confirmModal.classList.remove('hidden');
            setTimeout(() => {
                confirmModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                confirmModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 50);
        };

        const hideConfirm = () => {
            confirmModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            confirmModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                confirmModal.classList.add('hidden');
            }, 300);
        };

        const showEditModal = async (memberId) => {
            currentMemberId = memberId;
            modalTitle.textContent = "Edit Member";
            const memberDocRef = doc(db, 'artifacts', appId, 'users', userId, 'members', memberId);
            try {
                const docSnap = await getDoc(memberDocRef);
                if (docSnap.exists()) {
                    const memberData = docSnap.data();
                    memberForm.name.value = memberData.name;
                    memberForm.birthday.value = memberData.birthday;
                    memberForm.sex.value = memberData.sex;
                    memberForm.paymentDetails.value = memberData.paymentDetails || '';
                    renderFamilyMembers(memberData.familyMembers);
                    showModal();
                } else {
                    console.error("No such member document!");
                }
            } catch (error) {
                console.error("Error fetching member for edit:", error);
            }
        };

        const showDeleteConfirm = (memberId) => {
            currentMemberId = memberId;
            showConfirm();
        };

        // Event Listeners
        addMemberBtn.addEventListener('click', () => {
            currentMemberId = null;
            modalTitle.textContent = "Add New Member";
            memberForm.reset();
            renderFamilyMembers();
            showModal();
        });

        viewMembersBtn.addEventListener('click', () => {
            showPage('view');
        });

        backToMainBtn.addEventListener('click', () => {
            showPage('main');
        });

        cancelBtn.addEventListener('click', hideModal);

        addFamilyMemberBtn.addEventListener('click', () => {
            const newFamilyMember = document.createElement('div');
            newFamilyMember.className = "flex space-x-2 items-center";
            newFamilyMember.innerHTML = `
                <input type="text" placeholder="Name" class="flex-1 p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-colors">
                <input type="text" placeholder="Relationship" class="flex-1 p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-colors">
                <button type="button" class="remove-family-member-btn text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.5 10.5h-9a.5.5 0 010-1h9a.5.5 0 010 1z"/></svg>
                </button>
            `;
            newFamilyMember.querySelector('.remove-family-member-btn').onclick = () => {
                newFamilyMember.remove();
            };
            familyMembersContainer.appendChild(newFamilyMember);
        });

        memberForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(memberForm);
            const memberData = Object.fromEntries(formData.entries());

            // Get family member data
            const familyMembers = Array.from(familyMembersContainer.children).map(child => ({
                name: child.children[0].value,
                relationship: child.children[1].value,
            })).filter(fm => fm.name); // Filter out empty entries

            memberData.familyMembers = familyMembers;
            memberData.timestamp = serverTimestamp();

            try {
                if (currentMemberId) {
                    // Update existing member
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'members', currentMemberId);
                    await updateDoc(docRef, memberData);
                    console.log("Member updated successfully!");
                } else {
                    // Add new member
                    await addDoc(membersRef, memberData);
                    console.log("Member added successfully!");
                }
                hideModal();
            } catch (error) {
                console.error("Error saving member: ", error);
            }
        });

        confirmCancelBtn.addEventListener('click', hideConfirm);

        confirmDeleteBtn.addEventListener('click', async () => {
            if (currentMemberId) {
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'members', currentMemberId);
                    await deleteDoc(docRef);
                    console.log("Member deleted successfully!");
                    hideConfirm();
                } catch (error) {
                    console.error("Error deleting member:", error);
                }
            }
        });

        // Initialize the app
        initFirebase();
    </script>
</body>
</html>
