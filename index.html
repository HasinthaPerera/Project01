<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Benefit Society - Member Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1f2937; }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

  <div id="mainContainer" class="bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-4xl mx-auto flex flex-col space-y-8">
    <header class="text-center space-y-2">
      <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">Death Benefit Society</h1>
    </header>

    <div class="flex justify-center space-x-4">
      <button id="addMemberBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full">Add New Member</button>
      <button id="viewMembersBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full">View All Members</button>
    </div>

    <!-- Add Member Form (hidden initially) -->
    <div id="addMemberForm" class="hidden mt-6 bg-gray-700 p-6 rounded-2xl">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Add New Member</h2>
      <form id="memberForm" class="space-y-4">
        <div>
          <label for="memberName" class="block text-gray-200 font-medium mb-1">Name</label>
          <input type="text" id="memberName" name="name" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-800 text-white">
        </div>
        <div>
          <label for="memberBirthday" class="block text-gray-200 font-medium mb-1">Birthday</label>
          <input type="date" id="memberBirthday" name="birthday" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-800 text-white">
        </div>
        <div>
          <label for="memberSex" class="block text-gray-200 font-medium mb-1">Sex</label>
          <select id="memberSex" name="sex" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-800 text-white">
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="reset" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full">Clear</button>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const addMemberBtn = document.getElementById('addMemberBtn');
    const addMemberForm = document.getElementById('addMemberForm');

    addMemberBtn.addEventListener('click', () => {
      addMemberForm.classList.toggle('hidden');
      addMemberForm.scrollIntoView({ behavior: 'smooth' });
    });

    // Optionally, handle form submission
    const memberForm = document.getElementById('memberForm');
    memberForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Member submitted: ' + memberForm.memberName.value);
      memberForm.reset();
    });
  </script>
</body>
</html>
