<script type="module">

  // ğŸ”¹ Multi-language support
  const translations = {

    si: { title:"à·ƒà·à¶¸à·à¶¢à·’à¶š à¶šà·…à¶¸à¶±à·à¶šà¶»à¶« à¶´à¶¯à·Šà¶°à¶­à·’à¶º", ownerAccess:"à¶…à¶ºà·’à¶­à·’à¶šà¶»à·” à¶´à·’à·€à·’à·ƒà·”à¶¸", downloadData:"à¶¯à¶­à·Šà¶­ à¶¶à·à¶œà¶±à·Šà¶±", clearData:"à¶¯à¶­à·Šà¶­ à·ƒà·’à¶ºà¶½à·Šà¶½ à¶¸à¶šà¶±à·Šà¶±", logout:"à¶±à·’à¶šà·Šà¶¸à·™à¶±à·Šà¶±", addMember:"à¶±à·€ à·ƒà·à¶¸à·à¶¢à·’à¶šà¶ºà·™à¶šà·” à¶‘à¶šà¶­à·” à¶šà¶»à¶±à·Šà¶±", viewMembers:"à·ƒà·’à¶ºà¶½à·” à·ƒà·à¶¸à·à¶¢à·’à¶šà¶ºà·’à¶±à·Š à¶¶à¶½à¶±à·Šà¶±", password:"à¶¸à·”à¶»à¶´à¶¯à¶º", unlockFeatures:"à¶…à¶ºà·’à¶­à·’à¶šà¶»à·”à¶œà·š à·€à·’à·à·šà·‚à·à¶‚à¶œ à¶…à¶œà·”à¶½à·” à·„à¶»à·’à¶±à·Šà¶±", fullName:"à·ƒà¶¸à·Šà¶´à·–à¶»à·Šà¶« à¶±à¶¸", birthday:"à¶‹à¶´à¶±à·Šà¶¯à·’à¶±à¶º", sex:"à·ƒà·Šà¶­à·Šâ€à¶»à·“/à¶´à·”à¶»à·”à·‚ à¶·à·à·€à¶º", familyMembers:"à¶šàµà´Ÿàµà´‚à´¬ à·ƒà·à¶¸à·à¶¢à·’à¶šà¶ºà·’à¶±à·Š (à¶´à·šà·…à·’à¶ºà¶šà¶§ à¶‘à¶šà¶šà·Š)", saveLocal:"à¶¯à¶­à·Šà¶­ à·ƒà¶¸à·”à¶¯à·à¶œà¶­ à¶šà¶»à¶±à·Šà¶±" },
    ta: { title:"à®‰à®±à¯à®ªà¯à®ªà®¿à®©à®°à¯ à®®à¯‡à®²à®¾à®£à¯à®®à¯ˆ à®…à®®à¯ˆà®ªà¯à®ªà¯", ownerAccess:"à®‰à®°à®¿à®®à¯ˆà®¯à®¾à®³à®°à¯ à®…à®£à¯à®•à®²à¯", downloadData:"à®¤à®°à®µà¯ à®ªà®¤à®¿à®µà®¿à®±à®•à¯à®•à®µà¯à®®à¯", clearData:"à®…à®©à¯ˆà®¤à¯à®¤à¯ à®¤à®°à®µà¯ˆà®¯à¯à®®à¯ à®…à®´à®¿à®•à¯à®•à®µà¯à®®à¯", logout:"à®µà¯†à®³à®¿à®¯à¯‡à®±à¯", addMember:"à®ªà¯à®¤à®¿à®¯ à®‰à®±à¯à®ªà¯à®ªà®¿à®©à®°à¯ˆà®šà¯ à®šà¯‡à®°à¯à®•à¯à®•à®µà¯à®®à¯", viewMembers:"à®…à®©à¯ˆà®¤à¯à®¤à¯ à®‰à®±à¯à®ªà¯à®ªà®¿à®©à®°à¯à®•à®³à¯ˆà®¯à¯à®®à¯ à®•à®¾à®£à¯à®•", password:"à®•à®Ÿà®µà¯à®šà¯à®šà¯Šà®²à¯", unlockFeatures:"à®‰à®°à®¿à®®à¯ˆà®¯à®¾à®³à®°à¯ à®…à®®à¯à®šà®™à¯à®•à®³à¯ˆà®¤à¯ à®¤à®¿à®±à®•à¯à®•à®µà¯à®®à¯", fullName:"à®®à¯à®´à¯ à®ªà¯†à®¯à®°à¯", birthday:"à®ªà®¿à®±à®¨à¯à®¤à®¨à®¾à®³à¯", sex:"à®ªà®¾à®²à®¿à®©à®®à¯", familyMembers:"à®•à¯à®Ÿà¯à®®à¯à®ª à®‰à®±à¯à®ªà¯à®ªà®¿à®©à®°à¯à®•à®³à¯ (à®’à®©à¯à®±à¯à®•à¯à®•à¯ à®’à®°à¯ à®µà®°à®¿)", saveLocal:"à®¤à®°à®µà¯ˆà®šà¯ à®šà¯‡à®®à®¿à®•à¯à®•à®µà¯à®®à¯" }
  };

  function setLanguage(lang) {
    document.getElementById("mainTitle").textContent = translations[lang].title;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
    });
  }

  function showStatus(msg, success=true){
    const d=document.getElementById('statusDisplay');
    d.className=`mb-4 p-4 rounded-xl max-w-2xl w-full mx-4 animate-[slideDownFade_0.5s_ease] ${success?'bg-green-600':'bg-red-600'}`;
    d.textContent=msg;
    d.classList.remove('hidden');
    setTimeout(()=>d.classList.add('hidden'),5000);
  }

  document.getElementById("memberForm").addEventListener("submit",async e=>{
    e.preventDefault();
    const data={
      name:document.getElementById("name").value,
      birthday:document.getElementById("birthday").value,
      sex:document.getElementById("sex").value,
      family:document.getElementById("familyMembers").value,
      timestamp:new Date().toISOString()
    };
    try{
      await addDoc(collection(db,"members"),data);
      showStatus(`âœ… Member "${data.name}" saved!`);
      e.target.reset(); closeForm();
    }catch(err){ showStatus("âŒ Failed to save",false);}
  });

  async function downloadSubmissions(){
    if(!isOwner)return showStatus("âŒ Owner login required",false);
    const snap=await getDocs(collection(db,"members"));
    let arr=[]; snap.forEach(doc=>arr.push(doc.data()));
    if(arr.length===0)return showStatus("ğŸ“ No data",false);
    const blob=new Blob([JSON.stringify(arr,null,2)],{type:'application/json'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');a.href=url;a.download="member_data.json";a.click();
    URL.revokeObjectURL(url);
    showStatus(`ğŸ’¾ Downloaded ${arr.length} records!`);
  }

  async function clearData(){
    if(!isOwner)return showStatus("âŒ Owner login required",false);
    if(!confirm("âš ï¸ Clear ALL data?"))return;
    const snap=await getDocs(collection(db,"members"));
    for(const d of snap.docs){await deleteDoc(doc(db,"members",d.id));}
    showStatus("ğŸ—‘ï¸ All member data cleared!");
  }

  function showOwnerLogin(){document.getElementById("ownerModal").classList.remove("hidden");}
  function closeOwnerLogin(){document.getElementById("ownerModal").classList.add("hidden");document.getElementById("ownerPassword").value="";}

  document.getElementById("ownerForm").addEventListener("submit",e=>{
    e.preventDefault();
    const pw=document.getElementById("ownerPassword").value;
    if(pw===OWNER_PASSWORD){isOwner=true;showOwnerFeatures();showStatus("ğŸ”“ Owner access granted!");closeOwnerLogin();}
    else showStatus("âŒ Incorrect password.",false);
  });

  function showOwnerFeatures(){
    ["downloadBtn","clearDataBtn","logoutBtn"].forEach(id=>document.getElementById(id).classList.remove("hidden"));
    document.getElementById("ownerLoginBtn").classList.add("hidden");
  }
  function hideOwnerFeatures(){
    ["downloadBtn","clearDataBtn","logoutBtn"].forEach(id=>document.getElementById(id).classList.add("hidden"));
    document.getElementById("ownerLoginBtn").classList.remove("hidden");
  }
  function logoutOwner(){isOwner=false;hideOwnerFeatures();showStatus("ğŸšª Logged out");}

  function openForm(){document.getElementById("formModal").classList.remove("hidden");}
