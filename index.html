      <form id="memberForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-200 font-medium mb-1" data-i18n="fullName">Full Name</label>
          <input type="text" id="name" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition">

        <div>

        </div>
        <div>
          <label for="sex" class="block text-gray-200 font-medium mb-1" data-i18n="sex">Sex</label>
          <select id="sex" required class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 transition">
            <option value="">-- Select --</option>
            <option value="Male">Male ‚ôÇÔ∏è</option>
            <option value="Female">Female ‚ôÄÔ∏è</option>
            <option value="Other">Other ‚ößÔ∏è</option>
          </select>
        </div>
        <div>
          <label for="familyMembers" class="block text-gray-200 font-medium mb-1" data-i18n="familyMembers">Family Members (one per line)</label>
          <textarea id="familyMembers" rows="4" placeholder="John - Father&#10;Mary - Mother"
            class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-pink-500 transition"></textarea>
        </div>
        <div class="space-y-3">
          <button type="submit" class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-xl font-semibold transform hover:scale-105 transition">
            üíæ <span data-i18n="saveLocal">Save Locally</span>
          </button>
          <button type="button" onclick="copyToClipboard()" class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-xl font-semibold transform hover:scale-105 transition">
            üìã <span data-i18n="copyClipboard">Copy to Clipboard</span>
          </button>
        </div>
      </form>
    </div>
  </div>

<script>
  let memberData = [];
  let isOwner = false;
  const OWNER_PASSWORD = "Hasintha15$";

  // Translations
  const translations = {

    },
    si: {

      ownerAccess: "‡∂Ö‡∂∫‡∑í‡∂≠‡∑í‡∂ö‡∂ª‡∑î ‡∂¥‡∑í‡∑Ä‡∑í‡∑É‡∑î‡∂∏",
      downloadData: "‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂±",
      addMember: "‡∂±‡∑Ä ‡∑É‡∑è‡∂∏‡∑è‡∂¢‡∑í‡∂ö‡∂∫‡∑ô‡∂ö‡∑î ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
      viewMembers: "‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∑É‡∑è‡∂∏‡∑è‡∂¢‡∑í‡∂ö‡∂∫‡∑í‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±",
      password: "‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫",
      unlockFeatures: "‡∂Ö‡∂∫‡∑í‡∂≠‡∑í‡∂ö‡∂ª‡∑î‡∂ú‡∑ö ‡∑Ä‡∑í‡∑Å‡∑ö‡∑Ç‡∑è‡∂Ç‡∂ú ‡∂Ö‡∂ú‡∑î‡∂Ω‡∑î ‡∑Ñ‡∂ª‡∑í‡∂±‡∑ä‡∂±",
      fullName: "‡∑É‡∂∏‡∑ä‡∂¥‡∑ñ‡∂ª‡∑ä‡∂´ ‡∂±‡∂∏",
      birthday: "‡∂ã‡∂¥‡∂±‡∑ä‡∂Ø‡∑í‡∂±‡∂∫",
      sex: "‡∑É‡∑ä‡∂≠‡∑ä‚Äç‡∂ª‡∑ì/‡∂¥‡∑î‡∂ª‡∑î‡∑Ç ‡∂∑‡∑è‡∑Ä‡∂∫",
      familyMembers: "‡∂ö‡µÅ‡¥ü‡µÅ‡¥Ç‡¥¨ ‡∑É‡∑è‡∂∏‡∑è‡∂¢‡∑í‡∂ö‡∂∫‡∑í‡∂±‡∑ä (‡∂í‡∂ö ‡∂¥‡∑ô‡∑Ö‡∂ö‡∂ß ‡∂ë‡∂ö‡∂ö‡∑ä)",
      saveLocal: "‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∑í‡∂ö‡∑Ä ‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑ä‡∂± (‡∂∫‡∑ù‡∂¢‡∑í‡∂≠‡∂∫)",
      copyClipboard: "‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∂ß ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±"
    },
    ta: {
      title: "‡Æâ‡Æ±‡ØÅ‡Æ™‡Øç‡Æ™‡Æø‡Æ©‡Æ∞‡Øç ‡ÆÆ‡Øá‡Æ≤‡Ææ‡Æ£‡Øç‡ÆÆ‡Øà ‡ÆÖ‡ÆÆ‡Øà‡Æ™‡Øç‡Æ™‡ØÅ",
      ownerAccess: "‡Æâ‡Æ∞‡Æø‡ÆÆ‡Øà‡ÆØ‡Ææ‡Æ≥‡Æ∞‡Øç ‡ÆÖ‡Æ£‡ØÅ‡Æï‡Æ≤‡Øç",
      downloadData: "‡Æ§‡Æ∞‡Æµ‡ØÅ ‡Æ™‡Æ§‡Æø‡Æµ‡Æø‡Æ±‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
      addMember: "‡Æ™‡ØÅ‡Æ§‡Æø‡ÆØ ‡Æâ‡Æ±‡ØÅ‡Æ™‡Øç‡Æ™‡Æø‡Æ©‡Æ∞‡Øà‡Æö‡Øç ‡Æö‡Øá‡Æ∞‡Øç‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
      viewMembers: "‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æâ‡Æ±‡ØÅ‡Æ™‡Øç‡Æ™‡Æø‡Æ©‡Æ∞‡Øç‡Æï‡Æ≥‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æï‡Ææ‡Æ£‡Øç‡Æï",
      password: "‡Æï‡Æü‡Æµ‡ØÅ‡Æö‡Øç‡Æö‡Øä‡Æ≤‡Øç",
      unlockFeatures: "‡Æâ‡Æ∞‡Æø‡ÆÆ‡Øà‡ÆØ‡Ææ‡Æ≥‡Æ∞‡Øç ‡ÆÖ‡ÆÆ‡Øç‡Æö‡Æô‡Øç‡Æï‡Æ≥‡Øà‡Æ§‡Øç ‡Æ§‡Æø‡Æ±‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
      fullName: "‡ÆÆ‡ØÅ‡Æ¥‡ØÅ ‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç",
      birthday: "‡Æ™‡Æø‡Æ±‡Æ®‡Øç‡Æ§‡Æ®‡Ææ‡Æ≥‡Øç",
      sex: "‡Æ™‡Ææ‡Æ≤‡Æø‡Æ©‡ÆÆ‡Øç",
      familyMembers: "‡Æï‡ØÅ‡Æü‡ØÅ‡ÆÆ‡Øç‡Æ™ ‡Æâ‡Æ±‡ØÅ‡Æ™‡Øç‡Æ™‡Æø‡Æ©‡Æ∞‡Øç‡Æï‡Æ≥‡Øç (‡Æí‡Æ©‡Øç‡Æ±‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æí‡Æ∞‡ØÅ ‡Æµ‡Æ∞‡Æø)",
      saveLocal: "‡Æâ‡Æ≥‡Øç‡Æ≥‡ØÇ‡Æ∞‡Øç ‡Æö‡Øá‡ÆÆ‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç (‡Æ™‡Æ∞‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æ∞‡Øà‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡ØÅ‡Æï‡Æø‡Æ±‡Æ§‡ØÅ)",
      copyClipboard: "‡Æï‡Æø‡Æ≥‡Æø‡Æ™‡Øç‡Æ™‡Øã‡Æ∞‡Øç‡Æü‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æ®‡Æï‡Æ≤‡ØÜ‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç"
    }
  };

  function setLanguage(lang) {
    document.getElementById("mainTitle").textContent = translations[lang].title;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
    });
  }

  // Local storage
  function loadData() {
    const saved = localStorage.getItem('memberData');
    if (saved) memberData = JSON.parse(saved);
  }
  function saveData() {
    localStorage.setItem('memberData', JSON.stringify(memberData));
  }

  // Status messages
  function showStatus(message, isSuccess = true) {
    const statusDiv = document.getElementById('statusDisplay');
    statusDiv.className = `mb-4 p-4 rounded-xl max-w-2xl w-full mx-4 animate-[slideDownFade_0.5s_ease] ${isSuccess ? 'bg-green-600' : 'bg-red-600'}`;
    statusDiv.textContent = message;
    statusDiv.classList.remove('hidden');
    setTimeout(() => statusDiv.classList.add('hidden'), 5000);
  }

  // Form submit
  document.getElementById("memberForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const formData = {
      name: document.getElementById("name").value,
      birthday: document.getElementById("birthday").value,
      sex: document.getElementById("sex").value,
      family: document.getElementById("familyMembers").value,
      timestamp: new Date().toISOString()
    };
    memberData.push(formData);
    saveData();
    showStatus(`‚úÖ Member "${formData.name}" saved successfully!`);
    document.getElementById("memberForm").reset();
    closeForm();
  });

  function copyToClipboard() {
    const formData = {
      name: document.getElementById("name").value,
      birthday: document.getElementById("birthday").value,
      sex: document.getElementById("sex").value,
      family: document.getElementById("familyMembers").value
    };
    const text = `Name: ${formData.name}\nBirthday: ${formData.birthday}\nSex: ${formData.sex}\nFamily Members:\n${formData.family}`;
    navigator.clipboard.writeText(text).then(() => {
      showStatus("üìã Member data copied to clipboard!");
    }).catch(() => {
      showStatus("‚ùå Failed to copy", false);
    });
  }

  function downloadSubmissions() {
    if (!isOwner) return showStatus("‚ùå Owner login required.", false);
    if (memberData.length === 0) return showStatus("üìù No data to download.", false);
    const dataStr = JSON.stringify(memberData, null, 2);
    const blob = new Blob([dataStr], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `member_data_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    showStatus(`üíæ Downloaded ${memberData.length} member records!`);
  }

  function showOwnerLogin() {
    document.getElementById("ownerModal").classList.remove("hidden");
  }
  function closeOwnerLogin() {
    document.getElementById("ownerModal").classList.add("hidden");
    document.getElementById("ownerPassword").value = "";
  }

  document.getElementById("ownerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const password = document.getElementById("ownerPassword").value;
    if (password === OWNER_PASSWORD) {
      isOwner = true;
      localStorage.setItem('ownerAccess', 'true');
      showOwnerFeatures();
      showStatus("üîì Owner access granted!");
      closeOwnerLogin();
    } else {
      showStatus("‚ùå Incorrect password.", false);
    }
  });

  function showOwnerFeatures() {
    document.getElementById("downloadBtn").classList.remove("hidden");
    document.getElementById("ownerLoginBtn").classList.add("hidden");
  }
  function hideOwnerFeatures() {
    document.getElementById("downloadBtn").classList.add("hidden");
    document.getElementById("ownerLoginBtn").classList.remove("hidden");
  }
  function checkOwnerStatus() {
    if (localStorage.getItem('ownerAccess') === 'true') {
      isOwner = true; showOwnerFeatures();
    } else hideOwnerFeatures();
  }

  window.addEventListener('load', function() {
    loadData();
    checkOwnerStatus();
    setLanguage('en'); // default language

  });

  function openForm() { document.getElementById("formModal").classList.remove("hidden"); }
  function closeForm() { document.getElementById("formModal").classList.add("hidden"); }
</script>

</body>
</html>
