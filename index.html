<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center text-center">

  <!-- Language Buttons -->
  <div class="flex space-x-2 absolute top-4 left-4">
    <button onclick="setLanguage('en')" class="px-3 py-1 bg-blue-600 rounded">EN</button>
    <button onclick="setLanguage('si')" class="px-3 py-1 bg-green-600 rounded">සිං</button>
    <button onclick="setLanguage('ta')" class="px-3 py-1 bg-pink-600 rounded">தமிழ்</button>
  </div>

  <!-- Logo and Title with Cover -->
  <div class="relative w-full flex flex-col items-center justify-center mt-8 mb-8">
    <div class="absolute inset-0">
      <img src="coverphoto.avif" alt="Cover" class="w-full h-64 object-cover brightness-75" />
    </div>
    <div class="relative z-10 flex flex-col items-center justify-center py-10">
      <img src="logo-example.png" alt="Logo" class="w-40 h-40 object-contain mb-4" />
      <h1 data-i18n="title" class="text-4xl sm:text-5xl font-bold text-white">Member Management System</h1>
    </div>
  </div>

  <!-- Main Buttons -->
  <div class="flex flex-col sm:flex-row gap-3">
    <a href="addmember.html" target="_blank" class="px-6 py-3 bg-blue-600 rounded-lg text-lg inline-block" data-i18n="addMember">
      ➕ Add New Member
    </a>
    <a href="viewmembers.html" target="_blank" class="px-6 py-3 bg-green-600 rounded-lg text-lg inline-block" data-i18n="viewMembers">
      📋 View All Members
    </a>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-gray-400 text-sm">
    © 2025 Committee Management | All Rights Reserved
  </footer>

  <script>
    const translations = {
      en: { title: "Member Management System", addMember: "➕ Add New Member", viewMembers: "📋 View All Members" },
      si: { title: "සාමාජික කළමනාකරණ පද්ධතිය", addMember: "➕ නව සාමාජිකයෙක් එක් කරන්න", viewMembers: "📋 සියලු සාමාජිකයින් බලන්න" },
      ta: { title: "உறுப்பினர் மேலாண்மை அமைப்பு", addMember: "➕ புதிய உறுப்பினர் சேர்க்கவும்", viewMembers: "📋 அனைத்து உறுப்பினர்களையும் பார்க்கவும்" }
    };
    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = translations[lang][el.getAttribute("data-i18n")] || el.textContent;
      });
    }
  </script>
</body>
</html>
